{% extends 'feedback/base.html' %}

{% block content %}

    <h1>How are we doing?</h1>
    
    <p>Please send us your feedback.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit"/>
    </form>

    <p class="mt-5">If u don't have any feedback, you can go to <a href="{% url 'feedback:index' %}">Home Page</a></p>

{% endblock content %}
